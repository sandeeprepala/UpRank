# NGINX config: load-balance across API Gateway instances (L7)
# Place this file as nginx.conf and run: nginx -c /path/to/nginx.conf

worker_processes  1;
events { worker_connections 1024; }
http {
    upstream gateway_backend {
        # NGINX will round-robin requests across these API gateway instances
        server 127.0.0.1:4000;
        server 127.0.0.1:4001;
        server 127.0.0.1:4002;
    }

    server {
        listen 8080;

        # Add a header to responses showing which upstream handled the request
        location / {
            proxy_pass http://gateway_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Upstream-Addr $upstream_addr;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
        }
    }
}
